<h1>Lista de Ordens de Serviços</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/ficha/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova Ordem de Serviço
  </a>
</mat-toolbar>

<table mat-table [dataSource]="fichas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Funcionario Column -->
  <ng-container matColumnDef="funcionario">
    <th mat-header-cell *matHeaderCellDef> Funcionario</th>
    <td mat-cell *matCellDef="let ficha"> {{ficha.funcionario} </td>
  </ng-container>

  <!-- produto Column -->
  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let ficha"> {{ficha.produto}} </td>
  </ng-container>

  <!-- Qtde_Pecas Column -->
  <ng-container matColumnDef="qtde_pecas">
    <th mat-header-cell *matHeaderCellDef> Quantidade de Peças </th>
    <td mat-cell *matCellDef="let ficha"> {{ficha.qtde_pecas}} </td>
  </ng-container>

  <!-- Valor_total_ficha Column -->
  <ng-container matColumnDef="valor_total_ficha">
    <th mat-header-cell *matHeaderCellDef> Valor Total da O.S. </th>
    <td mat-cell *matCellDef="let ficha"> {{ficha.valor_total_ficha </td>
    
    <!-- Editar Column --><ng-container matColumnDef="editar">
      <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th><td mat-cell class="cell-align-center" *matCellDef="let ficha"><a mat-raised-button color="accent" title="Editar"[routerLink]="['/ficha', ficha._id]"><mat-icon>edit</mat-icon></a></td></ng-container>
    <!-- Excluir Column --><ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th><td mat-cell class="cell-align-center" *matCellDef="let ficha"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(ficha._id)"><mat-icon>delete_forever</mat-icon></button></td></ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
